{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    {% if error %}
        <p class = "text-danger display-1">
            {{ error }}
        </p>
        {% endif %}

    <form action="{% url 'encyclopedia:create' %}" method="POST">
        {% csrf_token %}
        {{ newPageForm }}
        <br>
        <button class="btn-primary" type="submit">
            Submit
        </button>
    </form>

{% endblock %}
